<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
		<script>
function valgtProgS()
{
var mylist=document.getElementById("listeProgS");
document.getElementById("progSpråk").value=mylist.options[mylist.selectedIndex].text;
}
</script>
</head>

<body>
<form>
Velg et programmeringsspråk:
<select id="listeProgS" onchange="valgtProgS()">
  <option></option>
  <option>ActionScript</option>
  <option>AppleScript</option>
  <option>Asp</option>
  <option>BASIC</option>
  <option>C</option>
  <option>C++</option>
  <option>Clojure</option>
  <option>COBOL</option>
  <option>ColdFusion</option>
  <option>Erlang</option>
  <option>Fortran</option>  
  <option>Groovy</option>
  <option>Haskell</option>
  <option>Java</option>
  <option>JavaScript</option>
  <option>Lisp</option>
  <option>Perl</option>
  <option>PHP</option>
  <option>Python</option>
  <option>Ruby</option>
  <option>Scala</option>
  <option>Scheme</option>
</select>
<p>Du har valgt: <input type="text" id="progSpråk" size="20"></p>
</form>
</body>

</html>
